<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mantra History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .mantra-item {
      background: white;
      padding: 12px;
      margin: 10px auto;
      border-radius: 10px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    #chartContainer {
      margin-top: 30px;
    }
    canvas {
      max-width: 600px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Mantra History</h1>
  <div id="historyList"></div>

  <div id="chartContainer">
    <h3 id="chartTitle">Select a mantra to view daily count graph</h3>
    <canvas id="mantraChart"></canvas>
  </div>

  <script>
    const historyList = document.getElementById("historyList");
    const chartTitle = document.getElementById("chartTitle");
    const ctx = document.getElementById("mantraChart").getContext("2d");

    let history = JSON.parse(localStorage.getItem("mantraHistory") || "[]");
    let chart;

    function showHistory() {
      historyList.innerHTML = "";
      if (history.length === 0) {
        historyList.innerHTML = "<p>No history available.</p>";
        return;
      }

      history.forEach(item => {
        const div = document.createElement("div");
        div.className = "mantra-item";
        div.textContent = `"${item.text}" — Total: ${item.count}`;
        div.onclick = () => showChart(item.text);
        historyList.appendChild(div);
      });
    }

    function showChart(mantra) {
      const key = "mantraDailyCounts_" + mantra;
      const data = JSON.parse(localStorage.getItem(key) || "{}");
      const labels = Object.keys(data).sort();
      const values = labels.map(date => data[date]);

      chartTitle.textContent = `"${mantra}" — Daily Count Chart`;

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Count',
            data: values,
            backgroundColor: '#ffa726'
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'Date' } },
            y: { title: { display: true, text: 'Count' }, beginAtZero: true }
          }
        }
      });
    }

    showHistory();
  </script>
</body>
</html>
